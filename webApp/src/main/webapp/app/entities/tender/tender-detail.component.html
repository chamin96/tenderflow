<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tender">
            <h2><span>Tender</span> {{tender.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{tender.title}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{tender.description}}</span>
                </dd>
                <dt><span>Info</span></dt>
                <dd>
                    <div *ngIf="tender.info">
                        <a (click)="openFile(tender.infoContentType, tender.info)">open</a>
                        {{tender.infoContentType}}, {{byteSize(tender.info)}}
                    </div>
                </dd>
                <dt><span>Admin</span></dt>
                <dd>
                    <div *ngIf="tender.admin">
                        <a [routerLink]="['/admin', tender.admin?.id, 'view']">{{tender.admin?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tender', tender.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
